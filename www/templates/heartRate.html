<ion-view title="Heart Rate" hide-back-button="true" id="page3" style="background-color:#FFFFFF;">
    <ion-content padding="false" class="has-header">
        <div id="heartRate-button-bar3" class="button-bar">
            <button id="heartRate-button22" class="button button-dark  button-block icon ion-ios-heart"></button>
            <a ui-sref="heartMonitor" id="heartRate-button23" class="button button-dark  button-block icon ion-android-bulb"></a>
            <a ui-sref="healthTips" id="heartRate-button24" class="button button-dark  button-block icon ion-ios-videocam-outline"></a>
            <a ui-sref="emergencyContact" id="heartRate-button25" style="border-radius:0px 0px 0px 0px;" class="button button-dark  button-block icon ion-alert"></a>
        </div>
        <div class="spacer" style="width: 320px; height: 30px;"></div>
        <div>
            <img src="img/UsNnZKSQbiIaDxqTGuww_HeartRate.png" style="display: block; width: 60%; height: 10%; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 320px; height: 31px;"></div>
        <div>
            <img src="img/VDD7LWRQmSJ8WFh01aaM_3f2eb8255095407eb0fd5779d59a1ff5.gif" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 320px; height: 10px;"></div>
        <h5 id="heartRate-heading1" style="color:#000000;"></h5>
        <p id="heartbeats" style="text-align:center; font-weight:bold;font-size:30px">
            <span ng-bind="heartbeat"></span>
        </p>
        <div>
            <img src="img/FwLRYGqQoi3ef2pkDA0J_HeartRate1.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 320px; height: 17px;"></div>
        <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="heartRate-slider2" style="width:100%;height:200px;">
            <ion-slide-page id="heartRate-slide26" style="background:url(&quot;img/oIetWA0GSF6g11gYfWTa_ja1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="heartRate-slide27" style="background:url(&quot;img/P0NNcicKTcwJ5zadRIuQ_ja2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="heartRate-slide211" style="background:url(&quot;img/Gd0NDnfQ9WRxKXAaMf2Q_ja3.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
